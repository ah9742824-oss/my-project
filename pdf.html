/* زرار الدارك مود */
.mode-btn {
  position: fixed;
  top: 10px;
  right: 20px; /* لو عايز شمال بدل يمين: استبدلها بـ left:20px; */
  width: 45px;
  height: 45px;
  border: none;
  border-radius: 50%;
  font-size: 20px;
  cursor: pointer;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  color: #333;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  z-index: 999; /* علشان يكون فوق أي عناصر تانية */
}

.mode-btn:hover {
  transform: scale(1.1) rotate(10deg);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* الوضع العادي */
body {
  background: #f5f5f5;
  color: #222;

}

/* الوضع الليلي */
body.dark {

}

body.dark .mode-btn {

}



.subject {
  background: #fff;
  color: #222;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);

/* تأثير التوهج عند المرور */

}

body.dark .subject {

body.dark .subject:hover {
